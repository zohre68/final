<body class="hold-transition skin-blue" dir="rtl">
<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <!-- /.box -->
        <div class="row">
            <div class="col-md-10 col-md-offset-1">

                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title">مشخصات خود یا شرکت را در این بخش وارد کنید</h3>
                    </div>
                    <div class="box-header">
                        <h5 class="box-title font_text_16">با وارد کردن مشخصات زیر، ثبت نام اولیه شما در وب سایت انجام می شود.</h5>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label">نوع همکاری :</label>
                                <select id="subject" name="Cooperation"  class="form-control" required="required">
                                    <option value="0" selected="">حقیقی</option>
                                    <option value="1">حقوقی</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label>نام قانونی شرکت خود را وارد کنید </label>
                                <input type="text" class="form-control" id="CompanyName" name="CompanyName" placeholder=" نام شرکت">
                            </div>
                            <div class="form-group">
                                <label >نام اختصاری شرکت خود را وارد کنید </label>
                                <input type="text" class="form-control" id="CompanyAcronym" name="CompanyAcronym" placeholder=" نام اختصاری شرکت">
                            </div>
                            <div class="form-group">
                                <label  class="label_block_titr">نام و نام تکمیل کننده این فرم را وارد کنید </label>
                                <div class="col-md-6">
                                    <input type="text" name="family" id="family" class="form-control margin_bottom" placeholder="نام خانوادگی">
                                </div>
                                <div class="col-md-6 righ_col">
                                    <input type="text" name="name" id="name" class="form-control margin_bottom" placeholder="نام">
                                </div>
                            </div>
                            <div class="form-group">
                                <label >شناسه ملی شرکت راوارد کنید </label>
                                <input type="text" class="form-control numeric" id="IDCompany" name="IDCompany" placeholder="شناسه ملی شرکت">
                            </div>
                            <div class="form-group">
                                <label >شماره تماس کسب و کارتان را وارد کنید </label>
                                <input type="text" class="form-control numeric" id="telCompany" name="telCompany" placeholder="07138724567 ">
                            </div>
                            <div class="form-group">
                                <label >کد پستی خود را وارد کنید </label>
                                <input type="text" class="form-control numeric" id="IdPost" name="IdPost" placeholder="747175376 ">
                            </div>
                            <div class="form-group">
                                <label >آدرس ایمیل مربوط به کسب و کار خود را وارد کنید </label>
                                <input type="text" class="form-control email ltr text-left" id="email" name="email" placeholder="name@example.com ">
                            </div>
                            <div class="form-group">
                                <label >نام کاربری خود را وارد کنید </label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری">
                            </div>
                            <div class="form-group">
                                <label  class="label_block_titr">رمز عبور خود را دو بار در فیلد زیر وارد کنید</label>
                                <div class="col-md-6 righ_col">
                                    <input  name="password" id="password" type="password" value="" class="form-control margin_bottom" placeholder="رمزعبور">
                                    <div id="repassword_not_text" class="password_not_text"></div>
                                </div>
                                <div class="col-md-6">
                                    <input value="" name="repass" id="repass" type="password" class="form-control margin_bottom"  placeholder="تکرار رمزعبور">
                                    <div id="password_not_text" class="repassword_not_text"></div>
                                </div>
                            </div>
                            <div class="form-group input_field">
                                <label class="width_label">زمینه تخصصی فعالیت شرکت را مشخص کنید</label>

                            </div>

                            <a data-toggle="modal" data-target="#myModal"  class="btn btn-warning btn-round add_button col-md-6 col-md-offset-6 btnMsg" id="msg_button">
                                <span><i class="fa fa-plus"></i></span>
                            </a>
							
                            <div class="form-group" style="margin-top: 10px">
                                <div class="col-md-12">
                                    <label>
                                        <input type="checkbox" id="rule" value="1" name="rule">
                                        قوانین کسب و کار را قبول می کنم.
                                    </label>

                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer" style="margin-top: 10px ">
                                <div class="col-md-12">
									<button id="subButton" class="btn btn-primary">
                                   ثبت اطلاعات</button>
                                </div>
                            </div>
                        </div>
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<form id="myForm">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">انتخاب حالت</h4>
								</div>
								<div class="modal-body">
									<label >لطفا یکی از زمینه های کاری زیر را انتخاب کنید </label>
									<select  id="state" name="state" class="form-control" required="required">
										<option value="0" >یکی از نوع های زیر را انتخاب کنید</option>
										<option value="1" > مواد خام، شیمیایی، معدنی و محصولات اولیه</option>
										<option value="2" >تجهیزات مکانیکی و اجزا</option>
										
									</select>
									<select  id="state1" name="state" class="form-control" required="required" style="display: none; margin: 1.5% 0" >
										<option value="0" >یکی از نوع های زیر را انتخاب کنید</option>
										<option value="1" >سنگ های معدنی، مواد معدنی و محصولات اولیه آن</option>
										<option value="2" >مواد شیمیایی و محصولات شیمیایی</option>
									</select>
									<select  id="state2" name="state" class="form-control" required="required" style="display: none; margin: 1.5% 0">
										<option value="0" >یکی از نوع های زیر را انتخاب کنید</option>
										<option value="1" >پمپ هاو کمپرسورها</option>
										<option value="2" >فیلترها، درام سانتریفیوژها، جداکننده</option>
									</select>
									
									<select  id="jobType" name="jobType" class="form-control jobType1" required="required" style="display: none">
										<option value="0" >یکی از نوع های زیر را انتخاب کنید</option>
										<option value="سنگ های معدنی" > سنگ های معدنی</option>
										<option value="مواد معدنی، طبیعی و سینتیک"> مواد معدنی، طبیعی و سینتیک</option>
										<option value="فروآلیاژها"> فروآلیاژها</option>
									</select>
									<select  id="jobType" name="jobType" class="form-control jobType2" required="required" style="display: none">
										<option value="0" >یکی از نوع های زیر را انتخاب کنید</option>
										<option value="مواد شیمیایی" > مواد شیمیایی</option>
										<option value="گازها، متراکم شده و مایغ شده"> گازها، متراکم شده و مایغ شده</option>
										<option value="کالاهای ویژه شیمیایی متفرقه">کالاهای ویژه شیمیایی متفرقه</option>
									</select>
									<select  id="jobType" name="jobType" class="form-control jobType3" required="required" style="display: none">
										<option value="0" >یکی از نوع های زیر را انتخاب کنید</option>
										<option value="کمپرسورها" > کمپرسورها</option>
										<option value="پمپ ها و کمپرسورها اجزا پمپ"></option>
									</select>
									<select  id="jobType" name="jobType" class="form-control jobType4" required="required" style="display: none">
										<option value="0" >یکی از نوع های زیر را انتخاب کنید</option>
										<option value="سانتریفیوژها و اجزا" > سانتریفیوژها و اجزا</option>
										<option value="درام جدا کننده ها و اجزاها">درام جدا کننده ها و اجزاها</option>
										<option value="فیلترها و اجزا">فیلترها و اجزا</option>
									</select>
									<a id="hellp" class="btn btn-default" style="display: none; float: left; margin: 1% 0" >راهنمایی</a>
									<p id="msg" ></p>
								</div>
								<div class="modal-footer" style="margin: 2% 0; border-top: none">
									<button type="button" id="Okfirm" class="btn btn-default" value="no"  data-dismiss="modal">بستن</button>
									<button type="button" class="btn btn-danger btn_no" disabled>تایید</button>
									<button type="button" id="formOk"  class="btn btn-danger btn_ok"  value="yes" data-dismiss="modal" onclick="new_field(document.getElementById('jobType').value)" style="display: none">تایید</button>
								</div>
							</div>
						</div>
							</form>
					</div>
                   
					<p id="demo" style="direction: ltr;"></p>
                </div><!--box-->
            </div><!-- /.col -->
        </div>  <!-- /.row -->
    </section>
    <!-- /.content -->
</div>


<!-- Bootstrap 3.3.7 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    function numberFormat(num){

        var n = num.toString(), p = n.indexOf('.');

        return n.replace(/\d(?=(?:\d{3})+(?:\.|$))/g, function($0, i){

            return p<0 || i<p ? ($0+',') : $0;

        });

    }

        $(document).on("input", ".numeric", function() {

            this.value = this.value.replace(/[^0-9]/g, '');

    var max_fields      = 300; //maximum input boxes allowed
    var wrapper   		= $(".input_field"); //Fields wrapper
    var x = 1; //initlal text box count
    function new_field(data) {
        if (x < max_fields) { //max input box allowed
            x++; //text box increment
            $(wrapper).append('<div class="well"><label id="textType" style="font-weight: bold">' + data + '</label><label class="label_block"><input type="radio" class="type" value="1" name="titleJob' + x + '" >تولید کننده / سازنده طبق نقشه  </label><label class="label_block"><input type="radio" class="type" value="2" name="titleJob' + x + '" >  مشاور</label><label class="label_block"><input type="radio" class="type" value="3" name="titleJob' + x + '" >  پیمانکار</label></div>'); //add input box

            $('.select2').select2()
            $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                checkboxClass: 'icheckbox_minimal-red',
                radioClass: 'iradio_minimal-red'
            })
        }
    }
    $(function () {
        //Initialize Select2 Elements

            checkboxClass: 'icheckbox_minimal-red',
            radioClass   : 'iradio_minimal-red'
        })

    });
    
	 $('#subButton').on('click', function() {
		return run();

	function run(){
		var subject=$("#subject").val();
		var CompanyName=$("#CompanyName").val();
		var CompanyAcronym=$("#CompanyAcronym").val();
		var name=$("#name").val();
		var lastName=$("#family").val();
		var IDCompany=$("#IDCompany").val();
		var telCompany=$("#telCompany").val();
		var IdPost=$("#IdPost").val();
		var email=$("#email").val();
		var username=$("#username").val();
		var password=$("#password").val();
		var hast='';
		if($("input[name=rule]").is(":checked")){hast=1;}else{hast=0;}
		var myArray = [];
		$('.type').each(function() {
			if($(this).is(":checked")){
				myArray.push($(this).val());
			}
		   
		});
		
		
		var text = '{"employees":' +

		'{"Cooperation":"'+subject+'","CompanyName":"'+CompanyName+'","CompanyAcronym":"'+CompanyAcronym+'","name":"'+name+'","lastName":"'+lastName+'","IDCompany":"'+IDCompany+'","telCompany":"'+telCompany+'","IdPost":"'+IdPost+'","email":"'+email+'","username":"'+username+'","password":"'+password+'","all":"'+myArray+'","rule":"'+hast+'" }}';

		obj = JSON.parse(text);
		document.getElementById("demo").innerHTML =
		"Type Cooperation:"+obj.employees.Cooperation + "<br> " + 
			"Company Name:"+obj.employees.CompanyName+ "<br> " + 
			"Company Acronym:"+obj.employees.CompanyAcronym+ "<br> " + 
			"Name:"+obj.employees.name+ "<br> " + 
			"last Name:"+obj.employees.lastName+ "<br> " +
			"ID Company:"+obj.employees.IDCompany+ "<br> " +
			"Tel Company:"+obj.employees.telCompany+ "<br> " +
			"Id Post:"+obj.employees.IdPost+ "<br> " +
			"Email:"+obj.employees.email+ "<br> " +
			"Username:"+obj.employees.username+ "<br> " +
			"Password:"+obj.employees.password+ "<br> " +
			"job Type:"+obj.employees.all+ "<br> " +
			"Rule:"+obj.employees.rule
			;
	}

	$("#state").change(function(){
		var idState=$(this).val();
		if(idState == 1){
			$("#state1").show();
			$("#state2").hide();
			
		}else {
			$("#state1").hide();
			$("#state2").show();
		}
	});
	$("#state1").change(function(){
		var idState=$(this).val();
		if(idState == 1){
			$(".jobType1").show();
			$(".jobType2").hide();
			$(".jobType3").hide();
			$(".jobType4").hide();
			$("#hellp").show();
		}else {
			$(".jobType1").hide();
			$(".jobType2").show();
			$(".jobType3").hide();
			$(".jobType4").hide();
			$("#hellp").show();
		}
	});
	$("#state2").change(function(){
		var idState=$(this).val();

			$(".jobType3").show();
			$(".jobType4").hide();
			$(".jobType1").hide();
			$(".jobType2").hide();
			$("#hellp").show();
		}else {
			$(".jobType3").hide();
			$(".jobType4").show();
			$(".jobType1").hide();
			$(".jobType2").hide();
			$("#hellp").show();
		}
	});
		$(".btnMsg").click(function(){

    // Function to check Whether both passwords
    // is same or not.
    function sendData(form) {
        password1 = form.password.value;
        password2 = form.repass.value;
        // If password not entered
        if (password1 == '')
            $(".password_not_text").html("لطفا رمز عبور خود را وارد کنید.");
        // If confirm password not entered
        else if (password2 == '')
            $("#repassword_not_text").html("لطفا تکرار رمز عبور خود را وارد کنید.");
        // If Not same return False.
        else if (password1 != password2) {
            $("#repassword_not_text").html("تکرار رمز عبور وارد شده صحیح نمی باشد. دوباره تلاش کنید");
            // alert ("\nPassword did not match: Please try again...")
            return false;
        }
        // If same return True.
        else{
            $("#repassword_not_text").html(" ");
            return true;
        }
    }
